<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    const d = new Date().getHours();
    if(d >= 5 && d <= 12){
        document.write("Good Morning");
    }
    else if(d >= 13 && d <= 18){
        document.write("Good Afternoon");
    }
    else{
        document.write("Good Night");
    }
</script>
<body>
    
</body>
</html>
